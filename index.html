<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    
    <!-- Preload URLs for configurations -->
    <link rel="preload" href="https://raw.githubusercontent.com/jaka1m/jalu/main/config.json" as="fetch" crossorigin />
    <link rel="preload" href="https://raw.githubusercontent.com/jaka1m/jalu/main/config-simple.json" as="fetch" crossorigin />
    <link rel="preload" href="https://raw.githubusercontent.com/jaka1m/jalu/main/config-bfm.json" as="fetch" crossorigin />
    <link rel="preload" href="https://raw.githubusercontent.com/jaka1m/jalu/main/config-bfm-simple.json" as="fetch" crossorigin />
    <link rel="preload" href="https://raw.githubusercontent.com/jaka1m/jalu/main/nekobox.json" as="fetch" crossorigin />
    
    <!-- Preload JavaScript files -->
    <link rel="preload" href="https://raw.githubusercontent.com/jaka1m/jalu/main/js/js-snackbar.js" as="script" crossorigin />
    <link rel="preload" href="https://raw.githubusercontent.com/jaka1m/jalu/main/js/script.js" as="script" crossorigin />
</head>
<body>
    <h1>Converter</h1>

    <!-- Include external JavaScript files -->
    <script src="https://raw.githubusercontent.com/jaka1m/jalu/main/js/js-snackbar.js"></script>
    <script src="https://raw.githubusercontent.com/jaka1m/jalu/main/js/script.js"></script>

    <!-- Fetch and use configuration files -->
    <script>
        async function fetchConfig(url) {
            const response = await fetch(url);
            return response.json();
        }

        async function init() {
            try {
                // Fetch all configuration files
                const config = await fetchConfig('https://raw.githubusercontent.com/jaka1m/jalu/main/config.json');
                const configSimple = await fetchConfig('https://raw.githubusercontent.com/jaka1m/jalu/main/config-simple.json');
                const configBfm = await fetchConfig('https://raw.githubusercontent.com/jaka1m/jalu/main/config-bfm.json');
                const configBfmSimple = await fetchConfig('https://raw.githubusercontent.com/jaka1m/jalu/main/config-bfm-simple.json');
                const nekoboxConfig = await fetchConfig('https://raw.githubusercontent.com/jaka1m/jalu/main/nekobox.json');

                console.log('Config Loaded:', config);
                console.log('Config Simple Loaded:', configSimple);
                console.log('Config BFM Loaded:', configBfm);
                console.log('Config BFM Simple Loaded:', configBfmSimple);
                console.log('Nekobox Config Loaded:', nekoboxConfig);

                // Initialize your app with configuration data
            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        init();
    </script>
</body>
</html>
